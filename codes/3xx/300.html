<div class="content">
    <h1 class="title">300: Multiple Choice</h1>
    <p>HTTP Status Code 300 is the “Multiple Choices” status. This means that the client has multiple versions of a resource to choose from.</p>
    <p>This status could be used for a video with multiple formats or files with multiple extensions.</p>

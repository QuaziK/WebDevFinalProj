    <h1 class="title">307: Temporary Redirect</h1>
    <p class="nav"><a href="301.html">◄301</a><a href="308.html">308►</a></p>
    <p>HTTP Status Code 307 is the “Temporary Redirect” Status. This means the request had the wrong URI. This does not mean, however, that future requests shouldn't be submitted with that URI.</p>

    <h1 class="title">101: Switching Protocols</h1>
    <p class="nav"><a href="100.html">◄100</a><a href="102.html">102►</a></p>
    <p>HTTP Status Code 101 is the “Switching Protocols” status. This means the requester is asking the server to switch protocols and the server agrees to switch.</p>
    <p>This status is not an error and means the webpage is functioning properly.</p>

<div class="content">
    <h1 class="title">100: Continue</h1>
    <p class="nav"><a href="../../index.html">◄Home</a><a href="101.html">101►</a></p>
    <p>HTTP Status Code 100 is the “Continue” status. This means that the webpage correctly received the page headers and should continue to request the body of the page.</p>
    <p>This status is not an error and means the webpage is functioning properly.</p>

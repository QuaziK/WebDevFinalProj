    <h1 class="title">408: Request Timeout</h1>
    <p class="nav"><a href="406.html">◄406</a><a href="409.html">409►</a></p>
    <p>yHTTP Status Code 408 is the “Request Timeout” Status. This means the request took too long to process and the server timed out. The same request without modification may be repeated at a later time.</p>
